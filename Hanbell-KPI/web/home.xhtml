<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">汉钟精机 | Middleware</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#FFC107', '#03A9F4'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
    </ui:define>

    <ui:define name="content">
        <h:form id="formOne">
            <div class="ui-g dashboard">
                <div class="ui-g-6 ui-md-6">
                    <p:chart type="line" model="#{homePageManagedBean.initLineChartModel('KPI00001','11000','季度','金额')}" style="height:300px"/>
                </div>
                <div class="ui-g-6 ui-md-6">
                    <p:chart type="line" model="#{homePageManagedBean.initLineChartModel('KPI00002','11000','季度','台数')}" style="height:300px"/>
                </div>
            </div>
            <div class="ui-g dashboard">
                <div class="ui-g-6 ui-md-6">
                    <p:chart type="line" model="#{homePageManagedBean.initLineChartModel('KPI00003','11000','季度','金额')}" style="height:300px"/>
                </div>
                <div class="ui-g-6 ui-md-6">
                    <p:chart type="line" model="#{homePageManagedBean.initLineChartModel('KPI00004','11000','季度','回收率')}" style="height:300px"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
