<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="indicatorchart" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{indicatorChartManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">经营汇报－修改</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="指标编号" for="formid"/></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="formid" value="#{indicatorChartManagedBean.currentEntity.formid}" title="formid"
                                     required="true" requiredMessage="请输入指标编号"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="报表名称" for="name" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="name" value="#{indicatorChartManagedBean.currentEntity.name}" title="Name"
                                     required="true" requiredMessage="请输入报表名称"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="指标部门" for="deptno"/></p:column>
                    <p:column>
                        <p:inputText id="deptno" value="#{indicatorChartManagedBean.currentEntity.deptno}" title="deptno"  styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入指标部门"/>
                        <p:commandButton id="btnDepartmentSelect" actionListener="#{indicatorChartManagedBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{indicatorChartManagedBean.handleDialogReturnWhenEdit}"
                                    update="deptno,deptname" />
                        </p:commandButton>
                    </p:column>
                    <p:column><p:outputLabel value="部门名称" for="deptname"/></p:column>
                    <p:column>
                        <p:inputText id="deptname" value="#{indicatorChartManagedBean.currentEntity.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="API" for="api" /></p:column>
                    <p:column>
                        <p:inputText id="api" value="#{indicatorChartManagedBean.currentEntity.api}" title="API" />
                    </p:column>
                    <p:column><p:outputLabel value="菜单部门" for="pid" /></p:column>
                    <p:column>
                        <p:inputText id="pid" value="#{indicatorChartManagedBean.currentEntity.pid}" title="PID" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                    <p:column colspan="3">
                        <p:inputText id="remark" value="#{indicatorChartManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
