<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="indicatorchart" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{indicatorChartManagedBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formOne"
                                     rendered="#{indicatorChartManagedBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{indicatorChartManagedBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formOne"
                                     rendered="#{indicatorChartManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" actionListener="#{indicatorChartManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{indicatorChartManagedBean.doCfm}" process="@this" update="toolbar"/>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{indicatorChartManagedBean.unverify()}" icon="ui-icon-lock-open"
                                     rendered="#{indicatorChartManagedBean.doUnCfm}" process="@this" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">经营汇报－查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="指标编号"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="formid" value="#{indicatorChartManagedBean.currentEntity.formid}" title="formid"/>
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="报表名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="name" value="#{indicatorChartManagedBean.currentEntity.name}" title="Name"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="指标部门"/></p:column>
                    <p:column>
                        <h:outputText id="deptno" value="#{indicatorChartManagedBean.currentEntity.deptno}" title="deptno"  />
                    </p:column>
                    <p:column><h:outputText value="部门名称"/></p:column>
                    <p:column>
                        <h:outputText id="deptname" value="#{indicatorChartManagedBean.currentEntity.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="API"/></p:column>
                    <p:column>
                        <h:outputText id="api" value="#{indicatorChartManagedBean.currentEntity.api}" title="API" />
                    </p:column>
                    <p:column><h:outputText value="菜单部门"/></p:column>
                    <p:column>
                        <h:outputText id="pid" value="#{indicatorChartManagedBean.currentEntity.pid}" title="PID" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="备注"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="remark" value="#{indicatorChartManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
