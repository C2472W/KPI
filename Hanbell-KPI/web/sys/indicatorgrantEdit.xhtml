<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="indicatorgrant" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{indicatorGrantManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">指标权限—修改</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="权限人员" for="userid" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="userid" value="#{indicatorGrantManagedBean.currentEntity.userid}" title="userid" styleClass="inputWithButton"
                                     required="true" requiredMessage="请录入权限人员"  />
                        <p:commandButton id="btnSystemUserSelect" actionListener="#{indicatorGrantManagedBean.openDialog('sysuserSelect')}" icon="ui-icon-search"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{indicatorGrantManagedBean.handleDialogReturnUserWhenDetailEdit}"
                                    process="@this" update="userid,username" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="姓名"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="username" value="#{indicatorGrantManagedBean.currentEntity.username}"  title="username"  />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="指标编号" for="formid"/></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="formid" value="#{indicatorGrantManagedBean.currentEntity.formid}" title="formid"/>
                    </p:column>
                    <p:column><p:outputLabel value="预测"/></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indicatorGrantManagedBean.currentEntity.forecast}" disabled="false"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="基准"/></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indicatorGrantManagedBean.currentEntity.benchmark}" disabled="false"/>
                    </p:column>
                    <p:column><p:outputLabel value="目标"/></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indicatorGrantManagedBean.currentEntity.target}" disabled="false"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="实际"/></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indicatorGrantManagedBean.currentEntity.actual}" disabled="false"/>
                    </p:column>
                    <p:column><p:outputLabel value="达成/控制"/></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indicatorGrantManagedBean.currentEntity.performance}" disabled="false"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="其他"/></p:column>
                    <p:column>
                        <p:selectBooleanCheckbox value="#{indicatorGrantManagedBean.currentEntity.other}" disabled="false"/>
                    </p:column>
                    <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                    <p:column>
                        <p:inputText id="remark" value="#{indicatorGrantManagedBean.currentEntity.remark1}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
