<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="panels" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{panelsManagedBean.persist()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">看板信息－新增</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="看板名称" for="pdname"/></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="pdname" value="#{panelsManagedBean.newEntity.pdname}" title="pdname"
                                     required="true" requiredMessage="请输入看板名称"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="关联指标" for="formid"/></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="formid" value="#{panelsManagedBean.newEntity.formid}" title="formid"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="所属部门" for="deptno"/></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="deptno" value="#{panelsManagedBean.newEntity.deptno}" title="deptno"  styleClass="inputWithButton"
                                     required="true" requiredMessage="请输入所属部门"/>
                        <p:commandButton id="btnDepartmentSelect" actionListener="#{panelsManagedBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                         process="@this" >
                            <p:ajax event="dialogReturn" listener="#{panelsManagedBean.handleDialogReturnWhenNew}"
                                    update="deptno,deptname" />
                        </p:commandButton>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门名称" for="deptname"/></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="deptname" value="#{panelsManagedBean.newEntity.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="单位" for="unit" /></p:column>
                    <p:column>
                        <p:inputText id="unit" value="#{panelsManagedBean.newEntity.unit}" title="unit" />
                    </p:column>
                    <p:column><p:outputLabel value="换算率" for="rate" /></p:column>
                    <p:column>
                        <p:inputNumber id="rate" value="#{panelsManagedBean.newEntity.rate}" title="rate" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="API" for="api" /></p:column>
                    <p:column>
                        <p:inputText id="api" value="#{panelsManagedBean.newEntity.api}" title="api"
                                     required="true" requiredMessage="请输入API"/>
                    </p:column>
                    <p:column><p:outputLabel value="排序" for="sortid" /></p:column>
                    <p:column>
                        <p:inputText id="sortid" value="#{panelsManagedBean.newEntity.sortid}" title="sortid"
                                     required="true" requiredMessage="请输入指标顺序"/>
                    </p:column>
                </p:row>               
                <p:row>
                    <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                    <p:column colspan="3">
                        <p:inputText id="remark" value="#{panelsManagedBean.newEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
