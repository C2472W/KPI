<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true"/>
            <p:panelGrid id="plgQuery" columns="4"  columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <p:outputLabel value="目标类别" for="queryPerspective" />
                <p:inputText id="queryPerspective" value="#{policyQueryBean.queryPerspective}" title="目标类别" />
                <p:outputLabel value="目标" for="queryObjective" />
                <p:inputText id="queryObjective" value="#{policyQueryBean.queryObjective}" title="目标" />
                <p:outputLabel value="类别序号" for="querySeqName" />
                <p:inputText id="querySeqName" value="#{policyQueryBean.querySeqName}" title="类别序号" />
                <p:outputLabel value="方针内容" for="queryName" />
                <p:inputText id="queryName" value="#{policyQueryBean.queryName}" title="方针内容" />
                <p:outputLabel value="方针部门编号" for="queryDeptno" />
                <p:inputText id="queryDeptno" value="#{policyQueryBean.queryDeptno}" title="部门编号" />
                <p:outputLabel value="方针部门名称" for="queryDeptname" />
                <p:inputText id="queryDeptname" value="#{policyQueryBean.queryDeptname}" title="部门名称" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{policyQueryBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{policyQueryBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{policyQueryBean.closeDialog()}" icon="ui-icon-plus" />
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{policyQueryBean.detailList}" var="item" styleClass="tableList Mtop10" scrollable="true"  scrollHeight="550"
                         selection="#{policyQueryBean.selectDetail}"   rowKey="#{item.id}"  >
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid15" selectionMode="multiple"> 
                    <f:facet name="header">
                        <h:outputText value="选择"/>
                    </f:facet>
                </p:column>
                <p:column styleClass="Wid5" >
                    <f:facet name="header">
                        <h:outputText value="排序"/>
                    </f:facet>
                    <h:outputText value="#{item.seq}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="目标内容"/>
                    </f:facet>
                    <h:outputText value="#{item.perspective}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="类别序号"/>
                    </f:facet>
                    <h:outputText value="#{item.seqname}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="方针内容"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
