<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl"  showSummary="false" showDetail="true" />
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">方针展开-编辑</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="方针名称" for="name" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:outputLabel id="name" value="#{policyManagedBean.policy.name}" title="Name"
                                       />
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="方针年度" for="year" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:outputLabel id="year" value="#{policyManagedBean.policy.year}" title="year"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="部门愿景" for="vision" /></p:column>
                    <p:column colspan="3">
                        <p:outputLabel id="vision" value="#{policyManagedBean.policy.vision}" title="vision"   />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="部门方针" for="policydescript" /></p:column>
                    <p:column colspan="3">
                        <p:outputLabel id="policydescript" value="#{policyManagedBean.policy.policydescript}" title="policydescript" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门" for="deptno" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:outputLabel id="deptno" value="#{policyManagedBean.policy.deptno}" title="deptno"  styleClass="inputWithButton"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="部门名称" for="deptna" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:outputLabel id="deptna" value="#{policyManagedBean.policy.deptna}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="负责人员" for="userno" /></p:column>
                    <p:column>
                        <p:inputText id="userno" value="#{policyManagedBean.policy.userno}" title="userno" styleClass="inputWithButton"/>
                    </p:column>
                    <p:column><h:outputText value="姓名"/></p:column>
                    <p:column>
                        <h:outputText id="userna" value="#{policyManagedBean.policy.userna}" title="userna" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="API" for="api" /></p:column>
                    <p:column>
                        <h:outputText id="api" value="#{policyManagedBean.policy.api}" title="API"/>
                    </p:column>
                    <p:column><p:outputLabel value="菜单部门" for="menudeptno" /></p:column>
                    <p:column>
                        <h:outputText id="menudeptno" value="#{policyManagedBean.policy.menudeptno}" title="menudeptno"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:dataTable id="tableList" value="#{policyManagedBean.policyDetail}" var="item"  tableStyleClass="tableList  Mtop10" scrollable="true"  scrollHeight="550"
                         selectionMode="single" selection="#{policyManagedBean.selectPolicyDetail}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect" update="formList:dlgDetail"  oncomplete="PF('dlgDetail').show();"/>
                <p:ajax event="rowUnselect" />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="目标类别"/>
                    </f:facet>
                    <h:outputText value="#{item.perspective.concat(item.objective)}"/>
                </p:column>

                <p:column styleClass="Wid20" rendered="#{empty item.fromkpi and empty item.fromplm}">
                    <f:facet name="header">
                        <h:outputText value="方针内容"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid30" rendered="#{!empty item.fromkpi and empty item.fromplm}">
                    <f:facet name="header">
                        <h:outputText value="方针内容"/>
                    </f:facet>
                    <p:graphicImage name="images/K.png" library="ultima-layout" style="height:15px;width:15px;background-color: #EEE8AA"/>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid30" rendered="#{empty item.fromkpi and !empty item.fromplm}">
                    <f:facet name="header">
                        <h:outputText value="方针内容"/>
                    </f:facet>
                    <p:graphicImage name="images/P.png" library="ultima-layout" style="height:15px;width:15px;background-color: #EEE8AA"/>
                    <h:outputText value="#{item.name}"/>
                </p:column>

                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==1}">
                    <f:facet name="header">
                        <h:outputText value="Q1目标"/>
                    </f:facet>
                    <h:outputText value="#{item.tq1}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==1}">
                    <f:facet name="header">
                        <h:outputText value="Q1实际"/>
                    </f:facet>
                    <h:outputText value="#{item.aq1}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==1}">
                    <f:facet name="header">
                        <h:outputText value="Q1达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq1}%"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==2}">
                    <f:facet name="header">
                        <h:outputText value="Q2目标"/>
                    </f:facet>
                    <h:outputText value="#{item.tq2}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==2}">
                    <f:facet name="header">
                        <h:outputText value="Q2实际"/>
                    </f:facet>
                    <h:outputText value="#{item.aq2}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==2}">
                    <f:facet name="header">
                        <h:outputText value="Q2达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq2}%"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==2}">
                    <f:facet name="header">
                        <h:outputText value="上半年目标"/>
                    </f:facet>
                    <h:outputText value="#{item.thy}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==2}">
                    <f:facet name="header">
                        <h:outputText value="上半年实际"/>
                    </f:facet>
                    <h:outputText value="#{item.ahy}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==2}">
                    <f:facet name="header">
                        <h:outputText value="上半年达成"/>
                    </f:facet>
                    <h:outputText value="#{item.phy}%"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==3}">
                    <f:facet name="header">
                        <h:outputText value="Q3目标"/>
                    </f:facet>
                    <h:outputText value="#{item.tq3}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==3}">
                    <f:facet name="header">
                        <h:outputText value="Q3实际"/>
                    </f:facet>
                    <h:outputText value="#{item.aq3}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==3}">
                    <f:facet name="header">
                        <h:outputText value="Q3达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq3}%"/>
                </p:column>     
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==4}">
                    <f:facet name="header">
                        <h:outputText value="Q4目标"/>
                    </f:facet>
                    <h:outputText value="#{item.tq4}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==4}">
                    <f:facet name="header">
                        <h:outputText value="Q4实际"/>
                    </f:facet>
                    <h:outputText value="#{item.aq4}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==4}">
                    <f:facet name="header">
                        <h:outputText value="Q4达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pq4}%"/>
                </p:column>                       
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==4}">
                    <f:facet name="header">
                        <h:outputText value="全年目标"/>
                    </f:facet>
                    <h:outputText value="#{item.tfy}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==4}">
                    <f:facet name="header">
                        <h:outputText value="全年实际"/>
                    </f:facet>
                    <h:outputText value="#{item.afy}"/>
                </p:column>
                <p:column rendered="#{policyManagedBean.userManagedBean.getQ()==4}">
                    <f:facet name="header">
                        <h:outputText value="全年达成"/>
                    </f:facet>
                    <h:outputText value="#{item.pfy}%"/>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail"  maximizable="true"  height="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'?450:720}" width="80%" style="text-align: center"
                      header="#{policyManagedBean.selectPolicyDetail.name}" >
                <p:panelGrid id ="plgFillDetail1" styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column  colspan="4" ><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.name}"></p:outputLabel></p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column styleClass="Wid5"><p:outputLabel value="类型"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.calculationtype=='A'?'文字':'数字'}"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="达成率计算方式"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.performancecalculation=='A'?'实际/目标':'目标/实际'}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><p:outputLabel value="参考KPI序号"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.fromkpi}"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="参考KPI名称"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.fromkpiname}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><p:outputLabel value="单位"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.unit}"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="参考KPI比率"/></p:column>
                        <p:column styleClass="Wid5"><p:outputLabel value="#{policyManagedBean.selectPolicyDetail.indicatorrate}"/></p:column>
                    </p:row>
                </p:panelGrid>
                <p:panelGrid id="plgFillDetail"  styleClass="plgDetail Wid100">
                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="Wid5"><p:outputLabel value="期间"/></p:column>
                            <p:column styleClass="Wid15" colspan="2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}"><p:outputLabel value="基准或目标"/></p:column>
                            <p:column  rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}"><p:outputLabel value="基准"/></p:column>
                            <p:column  rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}"><p:outputLabel value="目标"/></p:column>
                            <p:column styleClass="Wid15"><p:outputLabel value="实际"/></p:column>
                            <p:column><p:outputLabel value="达成"/></p:column>
                            <p:column><p:outputLabel value="原因"/></p:column>
                            <p:column><p:outputLabel value="对策"/></p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="Q1"/></p:column>
                        <p:column colspan="2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}">
                            <p:inputTextarea id="tq1" value="#{policyManagedBean.selectPolicyDetail.tq1}" rows="5" styleClass="Wid100"  title="tq1" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}" styleClass="Wid10">
                            <p:inputNumber id="bq1n" value="#{policyManagedBean.selectPolicyDetail.bq1}" styleClass="Wid100"  title="bq1" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}" styleClass="Wid10">
                            <p:inputNumber id="tq1n" value="#{policyManagedBean.selectPolicyDetail.tq1}" styleClass="Wid100"  title="tq1" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column  styleClass="Wid10">
                            <p:inputTextarea id="aq1" value="#{policyManagedBean.selectPolicyDetail.aq1}" rows="5" styleClass="Wid100"  title="aq1" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}"/>
                            <p:inputNumber id="aq1n" value="#{policyManagedBean.selectPolicyDetail.aq1}" styleClass="Wid100"  title="aq1" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq1" value="#{policyManagedBean.selectPolicyDetail.pq1}" title="pq1"
                                           symbol="%" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}" value="Q1原因" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyFactorQ1"  oncomplete="PF('dlgPolicyFactorQ1').show();" >
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}"  value="Q1对策" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyCountermeasureQ1"  oncomplete="PF('dlgPolicyCountermeasureQ1').show();" >
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="Q2"/></p:column>
                        <p:column colspan="2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}">
                            <p:inputTextarea id="tq2" value="#{policyManagedBean.selectPolicyDetail.tq2}" rows="5" styleClass="Wid100"  title="tq2" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="bq2n" value="#{policyManagedBean.selectPolicyDetail.bq2}" styleClass="Wid100"  title="bq2" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="tq2n" value="#{policyManagedBean.selectPolicyDetail.tq2}" styleClass="Wid100"  title="tq2" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputTextarea id="aq2" value="#{policyManagedBean.selectPolicyDetail.aq2}" rows="5" styleClass="Wid100"  title="aq2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}" readonly="true"/>
                            <p:inputNumber id="aq2n" value="#{policyManagedBean.selectPolicyDetail.aq2}" styleClass="Wid100"  title="aq2" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq2" value="#{policyManagedBean.selectPolicyDetail.pq2}" title="pq2"
                                           symbol="%" symbolPosition="s"  emptyValue="zero" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}" value="Q2原因" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyFactorQ2"  oncomplete="PF('dlgPolicyFactorQ2').show();" >
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}"  value="Q2对策" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyCountermeasureQ2"  oncomplete="PF('dlgPolicyCountermeasureQ2').show();" >
                            </p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="上半年"/></p:column>
                        <p:column colspan="2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}">
                            <p:inputTextarea id="thy" value="#{policyManagedBean.selectPolicyDetail.thy}" rows="5" styleClass="Wid100"  title="thy" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="bhyn" value="#{policyManagedBean.selectPolicyDetail.bhy}" styleClass="Wid100"  title="bhy" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="thyn" value="#{policyManagedBean.selectPolicyDetail.thy}" styleClass="Wid100"  title="thy" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="ahy" value="#{policyManagedBean.selectPolicyDetail.ahy}" rows="5" styleClass="Wid100"  title="ahy" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}" />
                            <p:inputNumber id="ahyn" value="#{policyManagedBean.selectPolicyDetail.ahy}" styleClass="Wid100"  title="ahy" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="phy" value="#{policyManagedBean.selectPolicyDetail.phy}" title="phy"
                                           symbol="%" symbolPosition="s" emptyValue="zero"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}" value="上半年原因" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyFactorHy"  oncomplete="PF('dlgPolicyFactorHy').show();" >
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}"  value="上半年对策" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyCountermeasureHy"  oncomplete="PF('dlgPolicyCountermeasureHy').show();" >
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="Q3"/></p:column>
                        <p:column colspan="2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}">
                            <p:inputTextarea id="tq3" value="#{policyManagedBean.selectPolicyDetail.tq3}" rows="5" styleClass="Wid100"  title="tq3" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="bq3n" value="#{policyManagedBean.selectPolicyDetail.bq3}" styleClass="Wid100"  title="bq3" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="tq3n" value="#{policyManagedBean.selectPolicyDetail.tq3}" styleClass="Wid100"  title="tq3" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="aq3" value="#{policyManagedBean.selectPolicyDetail.aq3}" rows="5" styleClass="Wid100"  title="aq3" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}" />
                            <p:inputNumber id="aq3n" value="#{policyManagedBean.selectPolicyDetail.aq3}" styleClass="Wid100"  title="aq3" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}"/>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:inputNumber id="pq3" value="#{policyManagedBean.selectPolicyDetail.pq3}" title="pq3"
                                           symbol="%" symbolPosition="s" emptyValue="zero" />
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}" value="Q3原因" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyFactorQ3"  oncomplete="PF('dlgPolicyFactorQ3').show();" >
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="Wid5">
                            <p:commandButton actionListener="#{policyManagedBean.update()}"  value="Q3对策" 
                                             process="@this,formList:dlgDetail"  update="formList:dlgPolicyCountermeasureQ3"  oncomplete="PF('dlgPolicyCountermeasureQ3').show();" >
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid5"><h:outputText value="Q4"/></p:column>
                        <p:column colspan="2" rendered="#{policyManagedBean.selectPolicyDetail.calculationtype!='B'}">
                            <p:inputTextarea id="tq4" value="#{policyManagedBean.selectPolicyDetail.tq4}" rows="5" styleClass="Wid100"  title="tq4" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
                            <p:inputNumber id="bq4n" value="#{policyManagedBean.selectPolicyDetail.bq4}" styleClass="Wid100"  title="bq4" decimalPlaces="3"
                                           symbol="#{policyManagedBean.selectPolicyDetail.unit}" symbolPosition="s" emptyValue="zero" readonly="true"/>
                        </p:column>
                        <p:column rendered="#{policyManagedBean.selectPolicyDetail.calculationtype=='B'}">
