<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="名称" for="queryName" />
                <p:inputText id="queryName" value="#{indicatorDefineManagedBean.queryName}" title="名称" />
                <h:outputLabel value="状态" for="queryState" />
                <p:selectOneMenu id="queryState" value="#{indicatorDefineManagedBean.queryState}" title="状态" >
                    <f:selectItem itemLabel="全部" itemValue="ALL"/>
                    <f:selectItem itemLabel="未审核" itemValue="N"/>
                    <f:selectItem itemLabel="已审核" itemValue="V"/>
                </p:selectOneMenu>
                <h:outputLabel value="考核部门" for="queryDeptno" />
                <p:inputText id="queryDeptno" value="#{indicatorDefineManagedBean.queryDeptno}" title="考核部门" />
                <h:outputLabel value="部门名称" for="queryDeptname" />
                <p:inputText id="queryDeptname" value="#{indicatorDefineManagedBean.queryDeptname}" title="部门名称" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{indicatorDefineManagedBean.init()}"  icon="ui-icon-sync"  update="formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{indicatorDefineManagedBean.view('indicatordefineView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑" icon="ui-icon-pencil" action="#{indicatorDefineManagedBean.edit('indicatordefineEdit')}"
                                    rendered="#{indicatorDefineManagedBean.doEdit}"/>
                        <p:menuitem id="btnDelete" value="删除" icon="ui-icon-trash" actionListener="#{indicatorDefineManagedBean.delete()}"
                                    rendered="#{indicatorDefineManagedBean.doDel}" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnUnverify" value="还原" icon="ui-icon-lock-open" actionListener="#{indicatorDefineManagedBean.unverify()}"
                                    rendered="#{indicatorDefineManagedBean.doUnCfm}" update=":formList">
                            <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnCreate" value="新增" icon="ui-icon-plus" action="#{indicatorDefineManagedBean.create('indicatordefineNew')}"
                                    rendered="#{indicatorDefineManagedBean.doAdd}"  process="@this"/>
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{indicatorDefineManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{indicatorDefineManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{indicatorDefineManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{indicatorDefineManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    KPI维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="指标编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="Wid30">
                    <f:facet name="header">
                        <h:outputText value="指标名称"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="考核部门"/>
                    </f:facet>
                    <h:outputText value="#{item.deptno}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="部门名称"/>
                    </f:facet>
                    <h:outputText value="#{item.deptname}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="排序"/>
                    </f:facet>
                    <h:outputText value="#{item.sortid}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
