                        <p:confirm header="系统提示" message="审核吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{indicatorManagedBean.unverify()}" icon="ui-icon-check"

                            </p:column>
                        </p:row>

                                    <f:selectItem itemLabel="数字" itemValue="N"/>
                                    <f:selectItem itemLabel="文字" itemValue="S"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column><h:outputText value="计算周期"/></p:column>

                                <p:selectOneMenu id="formkind" value="#{indicatorManagedBean.currentEntity.formkind}" title="formkind"
