<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="indicatortree" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{indicatorTreeManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead,formOne:tabView:plgTarget,formOne:tabView:plgActual" update="formOne"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">KPI维护－查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column><h:outputText value="指标名称"/></p:column>
                    <p:column>
                        <h:outputText id="name" value="#{indicatorTreeManagedBean.currentEntity.name}" title="Name"/>
                    </p:column>
                    <p:column><h:outputText value="排序"/></p:column>
                    <p:column>
                        <h:outputText id="sortid" value="#{indicatorTreeManagedBean.currentEntity.sortid}" title="sortid"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="指标类型"/></p:column>
                    <p:column>
                        <p:selectOneMenu id="formtype" value="#{indicatorTreeManagedBean.currentEntity.formtype}" title="formtype"
                                         required="true" requiredMessage="请输入指标类型" disabled="true">
                            <f:selectItem itemLabel="数字" itemValue="N"/>
                            <f:selectItem itemLabel="文字" itemValue="S"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column><h:outputText value="计算周期"/></p:column>
                    <p:column>
                        <p:selectOneMenu id="formkind" value="#{indicatorTreeManagedBean.currentEntity.formkind}" title="formkind"
                                         required="true" requiredMessage="请输入计算周期" disabled="true">
                            <f:selectItem itemLabel="月" itemValue="M"/>
                            <f:selectItem itemLabel="季" itemValue="Q"/>
                            <f:selectItem itemLabel="半年" itemValue="H"/>
                            <f:selectItem itemLabel="一年" itemValue="Y"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="考核部门"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptno" value="#{indicatorTreeManagedBean.currentEntity.deptno}" title="deptno"  />
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="部门名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptname" value="#{indicatorTreeManagedBean.currentEntity.deptname}" title="deptname" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="计算方式" for="valuemode" /></p:column>
                    <p:column>
                        <p:selectOneMenu id="valuemode" value="#{indicatorTreeManagedBean.currentEntity.valueMode}" title="valuemode"
                                         required="true" requiredMessage="请输入计算方式">
                            <f:selectItem itemLabel="手动输入" itemValue="I"/>
                            <f:selectItem itemLabel="求和" itemValue="S"/>
                            <f:selectItem itemLabel="平均值" itemValue="A"/>
                            <f:selectItem itemLabel="表达式" itemValue="E"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column><p:outputLabel value="数字格式" for="symbol" /></p:column>
                    <p:column>
                        <p:inputText id="symbol" value="#{indicatorTreeManagedBean.currentEntity.symbol}" title="symbol" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                    <p:column colspan="3">
                        <p:inputText id="remark" value="#{indicatorTreeManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="实际达成">
                    <p:panelGrid id="plgActual" styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="全年实际" for="anfy" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputNumber id="anfy" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nfy}" title="anfy"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="全年达成" for="pnfy" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputNumber id="pnfy" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nfy}" title="pnfy"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q1实际" for="anq1" /></p:column>
                            <p:column>
                                <p:inputNumber id="anq1" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nq1}" title="anq1"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="anh1,anfy,pnq1,pnh1,pnfy" listener="#{indicatorTreeManagedBean.updatePerformance}" />
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q1达成" for="pnq1" /></p:column>
                            <p:column>
                                <p:inputNumber id="pnq1" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nq1}" title="pnq1"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q2实际" for="anq2" /></p:column>
                            <p:column>
                                <p:inputNumber id="anq2" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nq2}" title="anq2"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="anh1,anfy,pnq2,pnh1,pnfy"  listener="#{indicatorTreeManagedBean.updatePerformance}" />
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q2达成" for="pnq2" /></p:column>
                            <p:column>
                                <p:inputNumber id="pnq2" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nq2}" title="pnq2"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="上半年" for="anh1" /></p:column>
                            <p:column>
                                <p:inputNumber id="anh1" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nh1}" title="anh1"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                            <p:column><p:outputLabel value="上半年达成" for="pnh1" /></p:column>
                            <p:column>
                                <p:inputNumber id="pnh1" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nh1}" title="pnh1"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q3实际" for="anq3" /></p:column>
                            <p:column>
                                <p:inputNumber id="anq3" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nq3}" title="anq3"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="anh2,anfy,pnq3,pnh2,pnfy" listener="#{indicatorTreeManagedBean.updatePerformance}" />
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q3达成" for="pnq3" /></p:column>
                            <p:column>
                                <p:inputNumber id="pnq3" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nq3}" title="pnq3"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q4实际" for="anq4" /></p:column>
                            <p:column>
                                <p:inputNumber id="anq4" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nq4}" title="anq4"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="anh2,anfy,pnq4,pnh2,pnfy"  listener="#{indicatorTreeManagedBean.updatePerformance}"/>
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q4达成" for="pnq4" /></p:column>
                            <p:column>
                                <p:inputNumber id="pnq4" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nq4}" title="pnq4"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="下半年" for="anh2" /></p:column>
                            <p:column>
                                <p:inputNumber id="anh2" value="#{indicatorTreeManagedBean.currentEntity.actualIndicator.nh2}" title="anh2"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                            <p:column><p:outputLabel value="下半年达成" for="pnh2" /></p:column>
                            <p:column>
                                <p:inputNumber id="pnh2" value="#{indicatorTreeManagedBean.currentEntity.performanceIndicator.nh2}" title="pnh2"
                                               symbol="%" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="目标设置">
                    <p:panelGrid id="plgTarget" styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column><p:outputLabel value="全年基准" for="bnfy" /></p:column>
                            <p:column>
                                <p:inputNumber id="bnfy" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nfy}" title="bnfy"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                            <p:column><p:outputLabel value="全年目标" for="tnfy" /></p:column>
                            <p:column>
                                <p:inputNumber id="tnfy" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nfy}" title="tnfy"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="Q1基准" for="bnq1" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputNumber id="bnq1" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nq1}" title="bnq1"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="bnh1,bnfy" />
                                </p:inputNumber>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="Q1目标" for="tnq1" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputNumber id="tnq1" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nq1}" title="tnq1"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="tnh1,tnfy" />
                                </p:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q2基准" for="bnq2" /></p:column>
                            <p:column>
                                <p:inputNumber id="bnq2" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nq2}" title="bnq2"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="bnh1,bnfy" />
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q2目标" for="tnq2" /></p:column>
                            <p:column>
                                <p:inputNumber id="tnq2" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nq2}" title="tnq2"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="tnh1,tnfy" />
                                </p:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="上半年" for="bnh1" /></p:column>
                            <p:column>
                                <p:inputNumber id="bnh1" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nh1}" title="bnh1"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                            <p:column><p:outputLabel value="上半年" for="tnh1" /></p:column>
                            <p:column>
                                <p:inputNumber id="tnh1" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nh1}" title="tnh1"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q3基准" for="bnq3" /></p:column>
                            <p:column>
                                <p:inputNumber id="bnq3" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nq3}" title="bnq3"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="bnh2,bnfy" />
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q3目标" for="tnq3" /></p:column>
                            <p:column>
                                <p:inputNumber id="tnq3" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nq3}" title="tnq3"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="tnh2,tnfy" />
                                </p:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Q4基准" for="bnq4" /></p:column>
                            <p:column>
                                <p:inputNumber id="bnq4" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nq4}" title="bnq4"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="bnh2,bnfy" />
                                </p:inputNumber>
                            </p:column>
                            <p:column><p:outputLabel value="Q4目标" for="tnq4" /></p:column>
                            <p:column>
                                <p:inputNumber id="tnq4" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nq4}" title="tnq4"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero">
                                    <p:ajax process="@this" update="tnh2,tnfy" />
                                </p:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="下半年" for="bnh2" /></p:column>
                            <p:column>
                                <p:inputNumber id="bnh2" value="#{indicatorTreeManagedBean.currentEntity.benchmarkIndicator.nh2}" title="bnh2"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                            <p:column><p:outputLabel value="下半年" for="tnh2" /></p:column>
                            <p:column>
                                <p:inputNumber id="tnh2" value="#{indicatorTreeManagedBean.currentEntity.targetIndicator.nh2}" title="tnh2"
                                               symbol="#{indicatorTreeManagedBean.currentEntity.symbol}" symbolPosition="s" emptyValue="zero"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="关联部门">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{indicatorTreeManagedBean.createDetail()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update=":formOne:tabView:plgDetail"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{indicatorTreeManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{indicatorTreeManagedBean.doConfirmDetail()}" icon="ui-icon-check"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,:formOne:tabView:plgDetail" update=":formOne:tabView:plgDetail,:formOne:tabView:tableList"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="plgDetail" styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="关联部门" for="relaDeptno" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="relaDeptno" value="#{indicatorTreeManagedBean.currentDetail.deptno}" title="relaDeptno" styleClass="inputWithButton" readonly="true"/>
                                <p:commandButton id="btnDepartmentSelect" actionListener="#{indicatorTreeManagedBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                                 process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{indicatorTreeManagedBean.handleDialogReturnWhenDetailEdit}"
                                            update="relaDeptno,relaDeptname" />
                                </p:commandButton>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="部门名称" for="relaDeptname" /></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="relaDeptname" value="#{indicatorTreeManagedBean.currentDetail.deptname}" title="relaDeptname" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:dataTable id="tableList" value="#{indicatorTreeManagedBean.detailList}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{indicatorTreeManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"  update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                        <p:ajax event="rowUnselect"  update=":formOne:tabView:plgDetail,:formOne:tabView:tableList" oncomplete="" />
                        <p:column styleClass="Wid10">
                            <f:facet name="header">
                                <h:outputText value="关联部门"/>
                            </f:facet>
                            <h:outputText value="#{item.deptno}"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="部门名称"/>
                            </f:facet>
                            <h:outputText value="#{item.deptname}"/>
                        </p:column>
                        <p:column styleClass="Wid70"/>
                    </p:dataTable>
                </p:tab>
                <p:tab title="指标分配">
                    <p:toolbar id="detailToolbar2" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail2" widgetVar="btnAddDetail2" value="添加" actionListener="#{indicatorTreeManagedBean.createDetail2()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail2').disable();PF('btnDeleteDetail2').disable();PF('btnSaveDetail2').enable();"
                                             update="formOne:tabView:plgDetail2" process="@this" />
                            <p:commandButton id="btnDeleteDetail2" widgetVar="btnDeleteDetail2" value="删除" actionListener="#{indicatorTreeManagedBean.deleteDetail2()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail2').enable();PF('btnDeleteDetail2').disable();PF('btnSaveDetail2').disable();"
                                             update="formOne:tabView:plgDetail2,formOne:tabView:tableList2" process="@this" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail2" widgetVar="btnSaveDetail2" value="确定" actionListener="#{indicatorTreeManagedBean.doConfirmDetail2()}" icon="ui-icon-disk"
                                             onsuccess="PF('btnAddDetail2').enable();PF('btnDeleteDetail2').disable();PF('btnSaveDetail2').disable();"
                                             update="formOne:tabView:plgDetail2,formOne:tabView:tableList2" process="@this,formOne:tabView:plgDetail2"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="plgDetail2" styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="考核部门" for="cdeptno" /></p:column>
                            <p:column styleClass="Wid30">
                                <p:inputText id="cdeptno" value="#{indicatorTreeManagedBean.currentDetail2.deptno}" title="deptno" styleClass="inputWithButton" readonly="true"/>
                                <p:commandButton id="btnDepartmentSelect2" actionListener="#{indicatorTreeManagedBean.openDialog('departmentSelect')}" icon="ui-icon-extlink"
                                                 process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{indicatorTreeManagedBean.handleDialogReturnWhenDetail2Edit}"
                                            update="cdeptno,cdeptname" />
                                </p:commandButton>
                            </p:column>
                            <p:column styleClass="Wid20"><p:outputLabel value="部门名称" for="cdeptname" /></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="cdeptname" value="#{indicatorTreeManagedBean.currentDetail2.deptname}" title="deptname" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:dataTable id="tableList2" value="#{indicatorTreeManagedBean.detailList2}" var="item" styleClass="tableList Mtop10"
                                 selectionMode="single" selection="#{indicatorTreeManagedBean.currentDetail2}" rowKey="#{item.deptno}" >
                        <p:ajax event="rowSelect"  update="formOne:tabView:plgDetail2,formOne:tabView:tableList2" oncomplete="PF('btnAddDetail2').disable();PF('btnDeleteDetail2').enable();PF('btnSaveDetail2').enable();" />
                        <p:ajax event="rowUnselect"  update="formOne:tabView:plgDetail2,formOne:tabView:tableList2" oncomplete="" />
                        <p:column styleClass="Wid10">
                            <f:facet name="header">
                                <h:outputText value="考核部门"/>
                            </f:facet>
                            <h:outputText value="#{item.deptno}"/>
                        </p:column>
                        <p:column styleClass="Wid20">
                            <f:facet name="header">
                                <h:outputText value="部门名称"/>
                            </f:facet>
                            <h:outputText value="#{item.deptname}"/>
                        </p:column>
                        <p:column styleClass="Wid50"/>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

    </ui:define>

</ui:composition>
