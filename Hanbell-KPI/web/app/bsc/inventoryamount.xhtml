<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/bsc.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="7" columnClasses="Wid20,Wid20,Wid20,Wid20,Wid10,Wid10" styleClass="plgQuery Wid100">
                <p:outputLabel value="请输入查询的年份" for="clientyear" />
                <p:inputText id="clientyear" value="#{inventoryManagerBean.year}" title="年"  required="true" requiredMessage="请输入查询的年份"/>
                <p:outputLabel value="请输入查询的月份" for="clientmonth" />
                <p:inputText id="clientmonth" value="#{inventoryManagerBean.month}" title="月" />
                <p:commandButton id="btnReset" value="重置" actionListener="#{inventoryManagerBean.resetQuery()}"  icon="ui-icon-refresh"
                                 update="formOne" />
                <p:commandButton id="btnQuery" value="查询" actionListener="#{inventoryManagerBean.findDataBaseIstment()}"  icon="ui-icon-search"
                                 update="formOne:tblList,remarks" />
                <p:link value="返回"  outcome="home" style="float: left"/>
            </p:panelGrid>
            <p:row id="toolbar" styleClass="topToolbar" style="visibility: hidden"></p:row>
            <p:dataTable id="tblList" value="#{inventoryManagerBean.inventoryStatementsList}" var="item" tableStyleClass="plgSheetData"
                         rowSelectMode="single" rowKey="item.id">
                <f:facet name="header">
                    <span style="font-size: 21px;" >各库别物料库存状况表</span>
                </f:facet>
                <p:ajax event="rowSelect"  update="formOne:toolbar" />
                <p:ajax event="rowUnselect" update="formOne:toolbar" />
                <p:column styleClass="Wid20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="库别"/>
                    </f:facet>
                    <h:outputText value="#{item.wareh}" style="#{(item.wareh == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{inventoryManagerBean.date3}"/>
                    </f:facet>
                    <h:outputText value="#{item.amount1}" style="#{(item.wareh == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header" >
                        <h:outputText value="#{inventoryManagerBean.date2}" style="text-align: center"/>
                    </f:facet>
                    <h:outputText  value="#{item.amount2}" style="#{(item.wareh == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{inventoryManagerBean.date1}"/>
                    </f:facet>
                    <h:outputText value="#{item.amount3}" style="#{(item.wareh == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: center" >
                    <f:facet name="header">
                        <h:outputText value="差异"/>
                    </f:facet>
                    <h:outputText value="#{item.difference}" style="#{(item.wareh == '合计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="占比"/>
                    </f:facet>
                    <h:outputText value="#{item.proportion}%" style="#{(item.wareh == '合计')?'color:red':'' }"/>
                </p:column>
            </p:dataTable>
            <p:panel id="remarks" style="height: 0px" >
                <c:if test="#{inventoryManagerBean.summaryCount != 0 }">
                    <div id="indicatorSummary" class="ui-g-12 ui-md-12">
                        <p:repeat id="repSummary" value="#{inventoryManagerBean.summaryList}" var="s" rendered="#{inventoryManagerBean.summaryCount>0}">
                            <p:panel  id="summaryPanel" header="#{s.title}" toggleable="true" style="height:min-content">
                                <h:panelGrid>
                                    <h:outputText id="summary"/>
                                    <h:inputHidden id="hdnSummary" value="#{s.summary}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:repeat>
                    </div>
                </c:if>
                <c:if test="#{inventoryManagerBean.analysisCount != 0}">
                    <div id="indicatorAnalysis" class="ui-g-12 ui-md-12">
                        <p:repeat id="repAnalysis" value="#{inventoryManagerBean.analysisList}" var="a" rendered="#{inventoryManagerBean.analysisCount>0}">
                            <p:panel  id="analysisPanel" header="#{a.title}" toggleable="true" style="height:min-content">
                                <h:panelGrid columns="3" columnClasses="Wid30,Wid30,Wid40" styleClass="plgDetail Wid100">
                                    <h:outputText id="issueLabel" value="问题"/>
                                    <h:outputText id="factorLabel" value="原因"/>
                                    <h:outputText id="countermeasureLabel" value="对策"/>
                                    <h:outputText id="issue"/>
                                    <h:outputText id="factor"/>
                                    <h:outputText id="countermeasure"/>
                                    <h:inputHidden id="hdnIssue" value="#{a.issue}"/>
                                    <h:inputHidden id="hdnFactor" value="#{a.factor}"/>
                                    <h:inputHidden id="hdnCountermeasure" value="#{a.countermeasure}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:repeat>
                    </div>
                </c:if>
                <c:if test="#{inventoryManagerBean.analysisCount != 0  or inventoryManagerBean.summaryCount != 0 }">
                    <h:outputScript name="bsc-clientranking.js" library="js"/>
                    <h:inputHidden id="ac" value="#{inventoryManagerBean.analysisCount}"></h:inputHidden>
                    <h:inputHidden id="sc" value="#{inventoryManagerBean.summaryCount}"></h:inputHidden>
                </c:if>
            </p:panel>
            <p:blockUI id="blockUI" block="formOne" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>
</ui:composition>
