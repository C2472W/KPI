<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/bsc.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <div class="ui-g dashboard">
                <div class="ui-g-12 ui-md-12">
                    <div><h3 style="text-align: center">
                            <span style="float: left">单位:#{freeserveReportBean.indicator.unit}</span>#{freeserveReportBean.y}&nbsp;&nbsp;#{freeserveReportBean.indicatorChart.name}
                            <p:link value="返回" outcome="home" style="float: right"/>
                            <p:selectOneRadio id="scale" value="#{freeserveReportBean.scale}" style="float:right" >
                                <f:selectItem itemLabel="0位" itemValue="0" />
                                <f:selectItem itemLabel="2位" itemValue="2" />
                                <p:ajax process="@this" update="formOne" oncomplete="setColor()"/>
                            </p:selectOneRadio>
                        </h3>
                    </div>
                    <p:dataTable var="item" value="#{freeserveReportBean.indicatorDetailList}" styleClass="plgSheetData Wid100">
                        <p:column headerText="产品" groupRow="true">
                            <h:outputText value="#{item.parent.name}" />
                        </p:column>
                        <p:column headerText="类别">
                            <h:outputText value="#{item.type}" />
                        </p:column>
                        <p:column headerText="1月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n01,1)}" />
                        </p:column>
                        <p:column headerText="2月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n02,2)}" />
                        </p:column>
                        <p:column headerText="3月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n03,3)}" />
                        </p:column>
                        <p:column headerText="4月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n04,4)}" />
                        </p:column>
                        <p:column headerText="5月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n05,5)}" />
                        </p:column>
                        <p:column headerText="6月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n06,6)}" />
                        </p:column>
                        <p:column headerText="7月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n07,7)}" />
                        </p:column>
                        <p:column headerText="8月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n08,8)}" />
                        </p:column>
                        <p:column headerText="9月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n09,9)}" />
                        </p:column>
                        <p:column headerText="10月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n10,10)}" />
                        </p:column>
                        <p:column headerText="11月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n11,11)}" />
                        </p:column>
                        <p:column headerText="12月">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.n12,12)}" />
                        </p:column>
                        <p:column headerText="全年">
                            <h:outputText value="#{freeserveReportBean.format(item.type,item.nfy,0)}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <div><h:inputHidden id="m" value="#{freeserveReportBean.m}"></h:inputHidden></div>
        </h:form>
        <script type="text/javascript">
            $(document).ready(function () {
                setColor();
            });
            var setColor = function () {
                var m = document.getElementById("formOne:m");
                if (m !== null) {
                    var tr = $("tr.ui-widget-content");
                    $(tr).each(function (i, t) {
                        var c;
                        if ($(t).find("td").length === 15) {
                            c = $(t).find("td")[parseInt(m.value) + 1];
                        } else {
                            c = $(t).find("td")[m.value];
                        }
                        if (c !== null) {
                            $(c).css("color", "red");
                        }
                    });
                }
            };
        </script>
    </ui:define>

</ui:composition>
