<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/bsc.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        
        <h:form id="formOne">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="7" columnClasses="Wid20,Wid20,Wid20,Wid20,Wid10,Wid10" styleClass="plgQuery Wid100">
                <p:outputLabel value="请输入查询的年份" for="clientyear" />
                <p:inputText id="clientyear" value="#{shipmentTopManagedBean.year}" title="年"  required="true" requiredMessage="请输入查询的年份"/>
                <h:selectBooleanCheckbox value="#{shipmentTopManagedBean.checkbox}"  title="√不选中为年统计." style="height: 18px;width: 18px" >
                    只查当月
                </h:selectBooleanCheckbox>
                <p:inputText id="clientmonth" value="#{shipmentTopManagedBean.month}" title="月" />
                <p:commandButton id="btnReset" value="重置" actionListener="#{shipmentTopManagedBean.refreshxhtml()}"  icon="ui-icon-refresh"
                                 update="formOne"  />
                <p:commandButton id="btnQuery" value="查询" actionListener="#{shipmentTopManagedBean.findclient()}"  icon="ui-icon-search"
                                 update="formOne:tblList"/>
                <p:link value="返回"  outcome="home" style="float: left"/>
            </p:panelGrid>
            <p:row id="toolbar" styleClass="topToolbar" style="visibility: hidden"></p:row>
            <p:dataTable id="tblList" value="#{shipmentTopManagedBean.clientlist}" var="item" tableStyleClass="plgSheetData"
                         rowSelectMode="single" rowKey="item.id">
                <f:facet name="header">
                    <span style="font-size: 21px;" >#{shipmentTopManagedBean.map.daname}#{shipmentTopManagedBean.map.year}#{shipmentTopManagedBean.map.title}出货销售统计表</span>
                </f:facet>
                <p:ajax event="rowSelect"  update="formOne:toolbar" />
                <p:ajax event="rowUnselect" update="formOne:toolbar" />
                <p:column styleClass="Wid20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="客户"/>
                    </f:facet>
                    <h:outputText value="#{item.cusna}" style="#{(item.cusna == '总计')?'color:red':'' }" />
                </p:column>
                <p:column styleClass="Wid20" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{shipmentTopManagedBean.map.futitle}排名"/>
                    </f:facet>
                    <h:outputText value="#{item.nowrank}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header" >
                        <h:outputText value="#{shipmentTopManagedBean.map.futitle}台数" style="text-align: center"/>
                    </f:facet>
                    <h:outputText  value="#{item.nowshpqy1}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{shipmentTopManagedBean.map.futitle}金额"/>
                    </f:facet>
                    <h:outputText value="#{item.nowshpamts}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: center" >
                    <f:facet name="header">
                        <h:outputText value="去年同期排名"/>
                    </f:facet>
                    <h:outputText value="#{item.pastrank}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="去年同期台数"/>
                    </f:facet>
                    <h:outputText value="#{item.pastshpqy1}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="去年同期金额"/>
                    </f:facet>
                    <h:outputText value="#{item.pastshpamts}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20" style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="同比差异值"/>
                    </f:facet>
                    <h:outputText value="#{item.differencevalue}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="同比成长率"/>
                    </f:facet>
                    <h:outputText value="#{item.growthrate}%"  style="#{(item.cusna == '总计' or item.style=='red' )?'color:red':'' }" />
                </p:column>
            </p:dataTable>
            <div style="width: 100%;color: gray; font-size: 13px;" >
                <p style="height: 14px">
                    同比差异值 = 本年累计金额 - 去年同期累计金额
                </p>
                <p style="height: 14px">
                    同比成长率 = (本年累计金额 - 去年同期累计金额)/去年同期累计金额*100%
                </p>
            </div>
            <p:blockUI id="blockUI" block="formOne" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
