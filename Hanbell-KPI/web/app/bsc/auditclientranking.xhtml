<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/bsc.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <style>
            .tr_color1{
                background-color: #e9e9e9!important;
            }
            .tr_color2{
                background-color: #F8F8F8!important;
            }
        </style>
        <h:form id="formOne">
            <p:growl id="growl" showSummary="false" showDetail="true"   />
            <p:panelGrid id="plgQuery" columns="9" columnClasses="Wid10,Wid20,Wid15,Wid15,Wid5,Wid5,Wid15,Wid15,Wid0" styleClass="plgQuery Wid100">
                <p:outputLabel value="查询日期" for="querydate"  title="查询日期"/>
                <p:datePicker id="querydate" view="month" value="#{auditClientRankingReportBean.querydate}" pattern="yyyy/MM" yearNavigator="true" yearRange="2017:2030" style="width: 10%" />
                <h:selectBooleanCheckbox value="#{auditClientRankingReportBean.monthchecked}"  title="√不选中为年统计." style="height: 18px;width: 18px" >
                    只查当月
                </h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox   value="#{auditClientRankingReportBean.aggregatechecked}" title="√选中为总公司排名查询." style="height: 18px;width: 18px" >
                    客户整合
                </h:selectBooleanCheckbox>
                <p:outputLabel value="TOP" for="rowsPerPage" title="请选择展示记录数" />
                <p:selectOneMenu id="rowsPerPage" value="#{auditClientRankingReportBean.rowsPerPage}" style="width:100%;" title="记录数" >
                    <f:selectItem itemLabel="20" itemValue="20"/>
                    <f:selectItem itemLabel="30" itemValue="30"/>
                    <f:selectItem itemLabel="50" itemValue="50"/>
                    <f:selectItem itemLabel="100" itemValue="100"/>
                    <f:selectItem itemLabel="ALL" itemValue="0"/>
                </p:selectOneMenu>
                <p:commandButton id="btnReset" value="重置" actionListener="#{auditClientRankingReportBean.reset()}"  icon="ui-icon-refresh"
                                 update="formOne" />
                <p:commandButton id="btnQuery" value="查询" actionListener="#{auditClientRankingReportBean.query()}"  icon="ui-icon-search"
                                 update="formOne" />
                <p:link value="返回"  outcome="home" style="float: left"/>
            </p:panelGrid>
            <p:row id="toolbar" styleClass="topToolbar" style="visibility: hidden"></p:row>
            <p:dataTable id="tblList" value="#{auditClientRankingReportBean.list}" var="item" tableStyleClass="plgSheetData"
                         rowIndexVar="index" rowStyleClass="#{index mod 2 == 0 ?'tr_color1':'tr_color2'}" reflow="true" stickyHeader="true"  >
                <f:facet name="header" >
                    <span style="font-size: 21px;" >#{auditClientRankingReportBean.map.daname}&nbsp;#{auditClientRankingReportBean.map.title}出货销售排名</span>
                </f:facet>
                <p:columnGroup type="header">
                    <p:row style="line-height: 25px" >
                        <c:if test="#{auditClientRankingReportBean.monthchecked == true}">
                            <p:column style="width: 10%" rowspan="2" headerText="客户名称" />
                            <p:column style="width: 7%" rowspan="2" headerText="排名" />
                            <p:column style="width: 7%" rowspan="2" headerText="#{auditClientRankingReportBean.map.nowtitle}台数" />
                            <p:column style="width: 10%" rowspan="2" headerText="#{auditClientRankingReportBean.map.nowtitle}金额" />
                            <p:column style="width: 7%" rowspan="2" headerText="#{auditClientRankingReportBean.map.ulttitle}台数" />
                            <p:column style="width: 10%" rowspan="2" headerText="#{auditClientRankingReportBean.map.ulttitle}金额" />
                            <p:column style="width: 7%" rowspan="2" headerText="同期台数" />
                            <p:column style="width: 10%" rowspan="2" headerText="同期金额" />
                            <p:column style="width: 16%" colspan="2" headerText="环比增长率" />
                            <p:column style="width: 16%" colspan="2" headerText="同比成长率" />
                        </c:if>
                        <c:if test="#{auditClientRankingReportBean.monthchecked == false}">
                            <p:column style="width: 14%" headerText="客户名称" />
                            <p:column style="width: 9%" headerText="#{auditClientRankingReportBean.map.nowtitle}排名" />
                            <p:column style="width: 10%" headerText="#{auditClientRankingReportBean.map.nowtitle}台数" />
                            <p:column style="width: 14%" headerText="#{auditClientRankingReportBean.map.nowtitle}金额" />
                            <p:column style="width: 9%" headerText="同期排名" />
                            <p:column style="width: 10%" headerText="同期台数" />
                            <p:column style="width: 14%" headerText="同期金额" />
                            <p:column style="width: 10%" headerText="台数同比" />
                            <p:column style="width: 10%" headerText="金额同比" />
                        </c:if>
                    </p:row>
                    <p:row>
                        <c:if test="#{auditClientRankingReportBean.monthchecked == true}">
                            <p:column headerText="台数" />
                            <p:column headerText="金额" />
                            <p:column headerText="台数" />
                            <p:column headerText="金额" />
                        </c:if>
                    </p:row>
                </p:columnGroup>
                <p:column  style="text-align: center;">
                    <h:outputText value="#{item.cusna}" style="#{(item.cusna == '总计')?'color:red':'' }" />
                </p:column>
                <p:column  style="text-align: center;">
                    <h:outputText value="#{item.nowrank}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column  style="text-align: right;">
                    <h:outputText  value="#{auditClientRankingReportBean.dfShpqy1(item.nowshpqy1)}&nbsp;&nbsp;" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column  style="text-align: right;">
                    <h:outputText value="#{auditClientRankingReportBean.dfShpqy1(item.nowshpamts)}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <c:if test="#{auditClientRankingReportBean.monthchecked == true}">
                    <p:column  style="text-align: right;">
                        <h:outputText  value="#{auditClientRankingReportBean.dfShpqy1(item.ultshpqy1)}&nbsp;&nbsp;" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                    </p:column>
                    <p:column  style="text-align: right;">
                        <h:outputText value="#{auditClientRankingReportBean.dfShpqy1(item.ultshpamts)}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                    </p:column>
                </c:if>
                <c:if test="#{auditClientRankingReportBean.monthchecked == false}">
                    <p:column  style="text-align: center;">
                        <h:outputText value="#{item.pastrank}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                    </p:column>
                </c:if>
                <p:column  style="text-align: right;">
                    <h:outputText value="#{auditClientRankingReportBean.dfShpqy1(item.pastshpqy1)}&nbsp;&nbsp;" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <p:column  style="text-align: right;">
                    <h:outputText value="#{auditClientRankingReportBean.dfShpqy1(item.pastshpamts)}" style="#{(item.cusna == '总计')?'color:red':'' }"/>
                </p:column>
                <c:if test="#{auditClientRankingReportBean.monthchecked == true}">
                    <p:column style="text-align: right;">
                        <h:outputText value="#{item.shpqy1chainrate}%"  style="#{(item.cusna == '总计')?'color:red':'' }" />
                    </p:column>
                    <p:column style="text-align: right;">
                        <h:outputText value="#{item.shpamtschainrate}%"  style="#{(item.cusna == '总计' or item.ultstyle=='red' )?'color:red':'' }" />
                    </p:column>
                </c:if>
                <p:column style="text-align: right;">
                    <h:outputText value="#{item.shpqy1growthrate}%"  style="#{(item.cusna == '总计')?'color:red':'' }" />
                </p:column>
                <p:column style="text-align: right;">
                    <h:outputText value="#{item.growthrate}%"  style="#{(item.cusna == '总计' or item.paststyle=='red' )?'color:red':'' }" />
                </p:column>
            </p:dataTable>
            <div style="width: 100%;color: gray; font-size: 13px;" >
                <c:if test="#{auditClientRankingReportBean.monthchecked == true}">
                    <p style="height: 14px">
                        环比增长率 = (本月 - 去年同期)/去年同期*100%
                    </p>
                </c:if>
                <p style="height: 14px">
                    同比成长率 = (本年累计 - 去年同期累计)/去年同期累计*100%
                </p>
                <p  style="height: 14px;">
                    此出货销售排名销售金额去除销售折让、质量扣款金额<c:if test="#{auditClientRankingReportBean.deptno != '50000' and auditClientRankingReportBean.deptno != '5B000' and auditClientRankingReportBean.deptno != '5C000' }">、包含国际营销课出货数据</c:if>
                </p>
            </div>
            <p:panel id="remarks" style="height: 0px" >
                <c:if test="#{auditClientRankingReportBean.summaryCount != 0 }">
                    <div id="indicatorSummary" class="ui-g-12 ui-md-12">
                        <p:repeat id="repSummary" value="#{auditClientRankingReportBean.summaryList}" var="s" rendered="#{auditClientRankingReportBean.summaryCount>0}">
                            <p:panel  id="summaryPanel" header="#{s.title}" toggleable="true" style="height:min-content">
                                <h:panelGrid>
                                    <h:outputText id="summary"/>
                                    <h:inputHidden id="hdnSummary" value="#{s.summary}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:repeat>
                    </div>
                </c:if>
                <c:if test="#{auditClientRankingReportBean.analysisCount != 0}">
                    <div id="indicatorAnalysis" class="ui-g-12 ui-md-12">
                        <p:repeat id="repAnalysis" value="#{auditClientRankingReportBean.analysisList}" var="a" rendered="#{auditClientRankingReportBean.analysisCount>0}">
                            <p:panel  id="analysisPanel" header="#{a.title}" toggleable="true" style="height:min-content">
                                <h:panelGrid columns="3" columnClasses="Wid30,Wid30,Wid40" styleClass="plgDetail Wid100">
                                    <h:outputText id="issueLabel" value="问题"/>
                                    <h:outputText id="factorLabel" value="原因"/>
                                    <h:outputText id="countermeasureLabel" value="对策"/>
                                    <h:outputText id="issue"/>
                                    <h:outputText id="factor"/>
                                    <h:outputText id="countermeasure"/>
                                    <h:inputHidden id="hdnIssue" value="#{a.issue}"/>
                                    <h:inputHidden id="hdnFactor" value="#{a.factor}"/>
                                    <h:inputHidden id="hdnCountermeasure" value="#{a.countermeasure}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:repeat>
                    </div>
                </c:if>
                <c:if test="#{auditClientRankingReportBean.analysisCount != 0  or auditClientRankingReportBean.summaryCount != 0 }">
                    <h:outputScript name="bsc-clientranking.js" library="js"/>
                    <h:inputHidden id="ac" value="#{auditClientRankingReportBean.analysisCount}"></h:inputHidden>
                    <h:inputHidden id="sc" value="#{auditClientRankingReportBean.summaryCount}"></h:inputHidden>
                </c:if>
            </p:panel>
            <p:blockUI id="blockUI" block="formOne" trigger="btnQuery">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>
</ui:composition>
