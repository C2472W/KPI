    <ui:define name="content">
        <h:form id="formOne" rendered="#{!productManagedBean.deny}">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{productManagedBean.update()}" icon="ui-icon-save"
                                     rendered="#{productManagedBean.doEdit}" process="@this,formOne:tabView:plgTarget" update="formOne:tabView"/>
                    <p:commandButton id="btnVerify" value="审核" actionListener="#{productManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{productManagedBean.doCfm}" process="@this" update="toolbar">
                        <p:confirm header="系统提示" message="审核吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{productManagedBean.unverify()}" icon="ui-icon-check"
                                     rendered="#{productManagedBean.doUnCfm}" process="@this" update="toolbar">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:accordionPanel>
                <p:tab title="#{productManagedBean.currentEntity.name}-查看">
                    <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputText value="指标名称"/></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="name" value="#{productManagedBean.currentEntity.name}" title="Name"/>
                            </p:column>
                            <p:column styleClass="Wid20"><h:outputText value="年度"/></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="seq" value="#{productManagedBean.currentEntity.seq}" title="seq"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="指标定义"/></p:column>
                            <p:column colspan="3">
                                <h:outputText id="descript" value="#{productManagedBean.currentEntity.descript}" title="descript" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="考核部门"/></p:column>
                            <p:column>
                                <h:outputText id="deptno" value="#{productManagedBean.currentEntity.deptno}" title="deptno"  />
                            </p:column>
                            <p:column><h:outputText value="部门名称"/></p:column>
                            <p:column>
                                <h:outputText id="deptname" value="#{productManagedBean.currentEntity.deptname}" title="deptname" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="指标类型"/></p:column>
                            <p:column>
                                <p:selectOneMenu id="formtype" value="#{productManagedBean.currentEntity.formtype}" title="formtype"
                                                 required="true" requiredMessage="请输入指标类型" disabled="true">
                                    <f:selectItem itemLabel="数字" itemValue="N"/>
                                    <f:selectItem itemLabel="文字" itemValue="S"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column><h:outputText value="计算周期"/></p:column>
                            <p:column>
                                <p:selectOneMenu id="formkind" value="#{productManagedBean.currentEntity.formkind}" title="formkind"
                                                 required="true" requiredMessage="请输入计算周期" disabled="true">
                                    <f:selectItem itemLabel="月" itemValue="M"/>
                                    <f:selectItem itemLabel="季" itemValue="Q"/>
                                    <f:selectItem itemLabel="半年" itemValue="H"/>
                                    <f:selectItem itemLabel="一年" itemValue="Y"/>
                                </p:selectOneMenu>
                            </p:column>

                        <p:row>
