<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100" >
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="客户代号：" for="cusno" />
                <p:inputText id="querycusno" value="#{parentCompanyManagedBean.querycusno}" title="客户代号" />
                <h:outputLabel value="客户名称：" for="cusna" />
                <p:inputText id="querycusna" value="#{parentCompanyManagedBean.querycusna}" title="客户名称" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{parentCompanyManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnUpdate" value="修改" actionListener="#{parentCompanyManagedBean.update()}" icon="ui-icon-update"
                                    update=":formList" />
                        <p:menuitem id="btnAddIndicatorSummary" value="添加" actionListener="#{parentCompanyManagedBean.create()}" icon="ui-icon-plus"
                                    process="@this" update="formOne:parentCompanyAdd" oncomplete="PF('parentCompanyAdd').show();"/>
                        <p:menuitem id="btnDelete" value="删除" icon="ui-icon-trash" actionListener="#{parentCompanyManagedBean.delete()}"
                                    rendered="true" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{parentCompanyManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{parentCompanyManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable  value="#{parentCompanyManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          lazy="true" selectionMode="single" selection="#{parentCompanyManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10" >
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText id="id" value="#{item.id}"/>
                </p:column>
                <p:column styleClass="Wid15">
                    <f:facet name="header">
                        <h:outputText value="原客户代号"/>
                    </f:facet>
                    <h:outputText value="#{item.cusno}"/>
                </p:column>
                <p:column styleClass="Wid15">
                    <f:facet name="header">
                        <h:outputText value="原客户名称"/>
                    </f:facet>
                    <h:outputText value="#{item.cusna}"/>
                </p:column>
                <p:column styleClass="Wid15">
                    <f:facet name="header">
                        <h:outputText value="新客户代号"/>
                    </f:facet>
                    <p:inputText value="#{item.parentcusno}"/>
                </p:column>
                <p:column styleClass="Wid15">
                    <f:facet name="header">
                        <h:outputText value="新客户名称"/>
                    </f:facet>
                    <p:inputText  value="#{item.parentcusna}" style="width: 100%" />
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
        <h:form id="formOne">
            <p:dialog id="parentCompanyAdd" widgetVar="parentCompanyAdd" width="40%" style="border-color: #666666">
                <p:panelGrid id="parentCompanyValue" styleClass="plgDetail Wid100">
                    <f:facet name="header" >
                        <p:row >
                            <p:column colspan="2">客户名称变更添加</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column colspan="2" style="height: 25px"></p:column>
                    </p:row>
                    <p:row >
                        <p:column styleClass="Wid10"><h:outputLabel value="原客户代号：" /></p:column>
                        <p:column styleClass="Wid20">
                            <p:inputText id="cusno" value="#{parentCompanyManagedBean.newEntity.cusno}" title="cusno" required="true" requiredMessage="请输入原客户代号"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid10"><h:outputLabel value="原客户名称：" /></p:column>
                        <p:column styleClass="Wid20">
                            <p:inputText id="cusna" value="#{parentCompanyManagedBean.newEntity.cusna}" title="cusna" required="true" requiredMessage="请输入原客户名称"/>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column styleClass="Wid10"><h:outputLabel value="新客户代号：" /></p:column>
                        <p:column styleClass="Wid20">
                            <p:inputText id="parentcusno" value="#{parentCompanyManagedBean.newEntity.parentcusno}" title="parentcusno" required="true" requiredMessage="请输入代替客户代号"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid10"><h:outputLabel value="新客户名称：" /></p:column>
                        <p:column styleClass="Wid20">
                            <p:inputText id="parentcusna" value="#{parentCompanyManagedBean.newEntity.parentcusna}" title="parentcusna" required="true" requiredMessage="请输入代替客户名称"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:inputText id="remark1" value="#{parentCompanyManagedBean.newEntity.remark1}" title="备注"/>
                        </p:column>
                    </p:row>
                    <f:facet name="footer" rendered="#{parentCompanyManagedBean.doEdit}" >
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton id="updateIndicatorSummary"  actionListener="#{parentCompanyManagedBean.persist()}" value="保存" icon="ui-icon-save" style="float: right"
                                                 process="formOne:parentCompanyAdd" update="formList,formOne:parentCompanyValue" >
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </f:facet>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
