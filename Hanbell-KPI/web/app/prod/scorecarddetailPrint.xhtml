<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formList" style="height: 700px" >
            <p:growl id="growl" showSummary="false" showDetail="true"/>

                    查询条件
                </f:facet>
                <h:outputLabel value="日期：" for="btnDate" />
                <p:calendar id="btnDate" value="#{salesTableReportBean.btnDate}" title="导出时间" pattern="yyyy/MM/dd" />
                <p:commandButton id="initial" value="重置"  icon="ui-icon-refresh"/>
                <p:commandButton id="query" value="下载" actionListener="#{scorecardDetailPrintManagedBean.print()}" icon="ui-icon-print"/>

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
